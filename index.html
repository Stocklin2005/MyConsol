      <style>
        #carousel {
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          width: 1190px;
          height: 450px;
        }
        
        #carousel img {
          width: 0%;
          height: 400px;
          margin: 0 10px;
          transition: all 0.5s;
        }
        
        #carousel img.center {
          width: 90%;
          height: 100%;
          box-shadow: 0 50px 30px rgba(0, 0, 0, 0.5);
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
          border-top-left-radius: 20px;
          border-top-right-radius: 20px;
          position: relative;
          margin-left: 10px;
        }
      </style>

        <img class="center" src="https://images3.alphacoders.com/831/831673.jpg">
        <img src="https://i.ytimg.com/vi/aseydQlLelc/maxresdefault.jpg">
        <img src="https://cdn-europe1.lanmedia.fr/var/europe1/storage/images/europe1/technologies/playstation-vr-ce-que-lon-sait-deja-du-casque-de-realite-virtuelle-de-sony-2694586/26188621-1-fre-FR/PlayStation-VR-ce-que-l-on-sait-deja-du-casque-de-realite-virtuelle-de-Sony.jpg">

      </div></marquee>
    
      <script>
        let currentIndex = 0;
        const carouselImages = Array.from(document.querySelectorAll('#carousel img'));
    
        function updateCarousel() {
          carouselImages.forEach((img, index) => {
            if (index === currentIndex) {
              img.classList.add('center');
            } else if (index === currentIndex - 1 || index === currentIndex + 1) {
              img.classList.remove('center');
            }
          });
        }
    
        function moveCarousel(direction) {
          if (direction === 'left') {
            currentIndex = (currentIndex === 0) ? carouselImages.length - 1 : currentIndex - 1;
          } else {
            currentIndex = (currentIndex === carouselImages.length - 1) ? 0 : currentIndex + 1;
          }
          updateCarousel();
        }
    
        function autoMoveCarousel() {
          moveCarousel('right');
        }
    
        setInterval(autoMoveCarousel, 8000);
    
        document.addEventListener('DOMContentLoaded', updateCarousel);
    
        document.addEventListener('click', function(event) {
          const target = event.target;
          if (target.tagName === 'IMG' && target !== carouselImages[currentIndex]) {
            const imgIndex = carouselImages.indexOf(target);
            const direction = (imgIndex < currentIndex) ? 'left' : 'right';
            currentIndex = imgIndex;
            updateCarousel();
            moveCarousel(direction);
          }
        });
      </script>
